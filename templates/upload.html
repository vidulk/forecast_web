<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Forecast</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: 'Anonymous Pro', serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #29293d;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        h4.card-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: #f5f5f5;
        }
        .btn-primary {
            background-color: #5561ff;
            border-color: #5561ff;
        }
        .btn-primary:hover {
            background-color: #3b47cc;
            border-color: #3b47cc;
        }
        nav {
            background-color: #29293d;
            border-bottom: 1px solid #444;
        }
        nav .navbar-brand {
            font-family: 'Anonymous Pro', serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff !important;
            margin: 0 auto;
            text-align: center;
            display: block;
            width: 100%;
        }
        label {
            color: #dcdcdc;
        }
        .form-control {
            background-color: #2d2d3d;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #2d2d3d;
            color: #ffffff;
            border-color: #5561ff;
            box-shadow: 0 0 0 0.2rem rgba(85, 97, 255, 0.25);
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">Forecast App</a>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Upload Time Series Data</h4>
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload CSV File</label>
                                <input type="file" class="form-control" id="file" name="file" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                        <p class="instructions">
                            Please upload a CSV file containing two columns: <strong>dt</strong> (date) and <strong>value</strong> (time series data).
                            The system will generate a forecast for the data.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
